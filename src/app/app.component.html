<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <table>
    <tr>
      <th>
        <h3>Email</h3>
      </th>
      <th>
        <h3>Importance</h3>
      </th>
      <th>
        <h3>Subject</h3>
      </th>
      <th>
        <h3>Content</h3>
      </th>
    </tr>
    <tr *ngFor="let email of emails">
      <td>{{email.email | lowercase}}</td>
      <td *ngIf="email.important">High</td>
      <td *ngIf="!email.important">Low</td>
      <td>{{email.subject}}</td>
      <td>{{email.content}}</td>
    </tr>
  </table>
</div>
